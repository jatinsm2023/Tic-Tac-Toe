<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="name">Tic-Tac-Toe</div>

        <div class="game-board">
            <div class="box" id="area1" onclick="
        addarray(0);checkwin(0);"></div>
            <div class="box" id="area2" onclick="
        addarray(1);checkwin(1);"></div>
            <div class="box" id="area3" onclick="
        addarray(2);checkwin(3);"></div>
            <div class="box" id="area4" onclick="
        addarray(3);checkwin(3);"></div>
            <div class="box" id="area5" onclick="
        addarray(4);checkwin(4);"></div>
            <div class="box" id="area6" onclick="
        addarray(5);checkwin(5);"></div>
            <div class="box" id="area7" onclick="
        addarray(6);checkwin(6);"></div>
            <div class="box" id="area8" onclick="
        addarray(7);checkwin(7);"></div>
            <div class="box" id="area9" onclick="
        addarray(8);checkwin(8);"></div>
        </div>
        <div class="js-win">RESULT</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="scrypt.js"></script>
</body>

</html>
